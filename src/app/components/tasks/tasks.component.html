<app-add-task (onAddTask)="addTask($event)"></app-add-task>
<!-- there is no task to be passed to addTask() method so we pass event to get it when user submit-->
<app-task-item
  *ngFor="let task of tasks"
  [task]="task"
  (onDeleteTask)="deleteTask(task)"
  (onToggleReminder)="toggleReminder(task)">
</app-task-item >
<!-- whenever the event  onDeleteTask is fired the deleteTask() method will be called-->
